name: Hertz Freerider Bevakning

on:
  # Manuell körning
  workflow_dispatch:
  # Schemalagt: var 30:e minut
  schedule:
    - cron: '*/30 * * * *'

jobs:
  check_freerider:
    runs-on: ubuntu-24.04
    steps:
      - name: Checka ut koden
        uses: actions/checkout@v4

      - name: Sätt upp Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Installera beroenden
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Kör bevakningsskript
        run: python hertz_bevakning.py
        env:
          NTFY_TOPIC: Hertzbil_Sthlm-OSD