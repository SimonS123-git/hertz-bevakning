name: Hertz Freerider Bevakning

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  check_freerider:
    runs-on: ubuntu-latest

    steps:
      - name: Checka ut koden
        uses: actions/checkout@v4

      - name: Sätt upp Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Installera beroenden
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager requests

      - name: Installera Chromium och chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Kör bevakningsskript
        env:
          NTFY_TOPIC: Hertzbil_Sthlm-OSD
        run: python hertz_bevakning.py
