name: Hertz Freerider Bevakning

on:
  schedule:
    # Kör var 30:e minut
    - cron:  '*/30 * * * *'
  workflow_dispatch:   # gör det möjligt att köra manuellt från Actions-fliken

jobs:
  check_freerider:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Python-dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager requests

      - name: Install Chromium + Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Kör bevakningsskript
        env:
          NTFY_TOPIC: Hertzbil_Sthlm-OSD
        run: python hertz_bevakning.py